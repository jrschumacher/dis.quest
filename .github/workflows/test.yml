name: Test
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Run tests
        run: go test ./...
